<!DOCTYPE html>
<html>
    <style>
        *{
            padding: 10px;
            font-size: larger;
        }
        input { width: 60px; margin-right : 15px; }
    </style>
<body>
<input id="inp_indice" type="number" value="13" />
<input id="resultado" type="number" disabled /><br /><br />
<button id="soma" onclick="imprimir()">Resultado</button>

<script>
    function imprimir(){
        let INDICE = document.getElementById( "inp_indice" ).value;
        let SOMA = 0, K = 0;
		
		while( K < INDICE ){
		    K = K + 1;
		    SOMA = SOMA + K;
		}

        document.getElementById( "resultado" ).value = SOMA;
    }
</script>
</body>
</html>
